  <div [ngStyle]="{
    'background-image': 'url(' + imagemPath + ')',
    'background-size': 'cover',
    'background-position': 'center',
    'width': '100%',
    'height': '100vh',
    'box-shadow': 'inset 230px -30px 150px rgba(0, 0, 0, 0.5)' 
  }">

<div class="container h-100 d-flex justify-content-center align-items-center">
    <div class="row" >
        @for (produto of produtos; track produto.id) {
            <div class="card col-6 m-4 p-0" style="width: 24rem;">
                <img class="card-img-top" [src]="produto.imagem" alt="Card image cap">
                <div class="card-body ">
                  <h5 class="card-title">{{produto.nome}}</h5>
                  <p class="card-text">{{produto.preco | currency:'BRL':'symbol':'1.2-2'}}</p>
                  <a href="#" class="btn btn-primary">Comprar</a>
                </div>
              </div>
        } @empty {
        Nenhum registro encontrado.
        }
    </div>
</div>
   
</div>
